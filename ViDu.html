<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{margin: 0px auto;}
        .wrapper{
            height: 600px; width: 600px;
        }
        #frm1{
            height: 80%; width: 600px;
        }
        .labe{
            height: 80%; width: 50%; float: left;
            text-align: right;
        }
        .inp{
            height: 80%; width: 50%; float: left;
        }
    </style>
    <script>
        function kiemTraTen(){
            var regTen=/(^[A-Z]{1}[a-z]+)(\s[A-Z]{1}[a-z]*)+$/
            var ten=document.getElementById("txtName").value;
            var ten1=frm1.txtName.value;
            if (regTen.test(ten1)==true) {
                alert("Nhap dung")
            } else {
                alert("Nhap sai")
            }
        }
    </script>
</head>
<body>
    <div class="wrapper">
        <form action="" method="get" id="frm1">
            <H2 align="center">ĐĂNG KÝ TÀI KHOẢN</H2>
                <div class="labe">
                    <label for="">Tên đăng nhập</label><br>
                    <label for="">Mật khẩu</label><br>
                    <label for="">Nhập lại mật khẩu</label><br>
                </div>
                <div class="inp">
                    <input type="text" name="" id="txtName" placeholder="txtDN" onblur="kiemTraTen();"><br>
                    <input type="text" name="" id="txtMKhau" placeholder="txtMK">
                    <input type="text" name="" id="txtNMKhau" placeholder="txtXNMK">
                </div>
            <H5 align="center">THÔNG TIN CÁ NHÂN</H5>
                <div class="cent">
                    <center>
                        <input type="submit" value="Dang Ky">
                        <input type="reset" value="Huy">
                    </center>
                </div>
        </form>
    </div>
</body>
</html>
